<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYPHER UNITED</title>
    <link rel="stylesheet" href="website.css">
    <style>
        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Basic CSS for styling */
        body {
            background-image: url("bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent background */
        }

        h1, h2 {
            color: white;
            text-align: center;
            font-family: 'Oswald', sans-serif;
            letter-spacing: .3rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 50px; /* Adjust the width as needed */
            height: auto;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff; /* New blue color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            letter-spacing: 0.3rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        input[type="submit"]:hover {
            transition: all 0.3s ease-in;
            background-color: #0056b3; /* Slightly darker blue shade */
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: white;
        }

        .links a {
            color: white;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="C:\Users\antha\OneDrive\Desktop\foss hack\static\images\logo.jpeg" alt="Logo"> <!-- Update the src attribute with your logo path -->
        <h1 id="headline">CYPHERS UNITED</h1>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="forgotpass.html">Forgot Password?</a>
            <a href="register.html">Sign Up</a>
        </div>
    </div>

    <script>
        // Function to check user credentials and redirect to home page if valid
        function loginUser(username, password) {
            var savedUserDetails = JSON.parse(localStorage.getItem('userDetails'));
            if (savedUserDetails && savedUserDetails.username === username && savedUserDetails.password === password) {
                alert('Login successful! Redirecting to home page.');
                window.location.href = 'home.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

        // Function to handle login form submission
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;
            loginUser(username, password);
        };
    </script>
</body>
</html>
